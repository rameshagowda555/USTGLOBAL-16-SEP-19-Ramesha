<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <th>BookId</th>
        <th>BookName</th>
        <th>Author</th>
        <th>NoOfCopies</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of resBooks">
            <td>{{book.bookId}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.author}}</td>
            <td>{{book.noOfCopies}}</td>
        </tr>
    </tbody>
</table>
