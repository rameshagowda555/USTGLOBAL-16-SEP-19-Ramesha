<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*Element selector*/
        p{
            color: green;
        }
        /* Id selector*/
        #test{
            color: red;
        }
        /* Id selector*/
        #green{
            color: red;
        }
        /*Class selector*/
        .hello{
            color: brown;
        }
        /*Universal selector*/
        *{
            color: blue;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas, tenetur.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p id="test">Lorem ipsum dolor sit amet.</p>
    <p class="hello">Lorem ipsum dolor sit amet.</p>
    <p id="green">Lorem ipsum dolor sit amet.</p>
</body>
</html>
