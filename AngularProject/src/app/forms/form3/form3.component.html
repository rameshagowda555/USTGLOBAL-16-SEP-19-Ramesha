<form action="" class="card card-body col-md-4 offset-4  mt-5" #form = "ngForm" (ngSubmit) = "formData(form)">
    <h1 class="text-center bg-danger text-white">Form-3</h1>
    <div class="form-group">
        <input type="text" name="user" id="user" required class="form-control" placeholder="User Name" #userName = "ngModel" ngModel>      
        <div *ngIf="userName.touched && userName.invalid">
            <p *ngIf="userName.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="userPage" id="userPage" required class="form-control" placeholder="User Page" #userPage = "ngModel" ngModel>
        <div *ngIf="userPage.touched && userPage.invalid">
            <p *ngIf="userPage.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>
    <div class="form-group">
       <label for="Skills"required>Gender</label><br>
       <input type="radio" name="gender" id="">Male
       <input type="radio" name="gender" id="">Female <br>
       <input type="radio" name="gender" id="">Others
    </div>
    
    <div class="form-group">
        <input type="email" name="email" id="email" required class="form-control" placeholder="User Email" #email = "ngModel" ngModel>
        <div *ngIf="email.touched && email.invalid">
            <p *ngIf="email.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="contactNumber" id="contactNumber" required class="form-control" placeholder="User ContactNo" #contactNumber = "ngModel" ngModel>
        <div *ngIf="contactNumber.touched && contactNumber.invalid">
            <p *ngIf="contactNumber.errors.required" class="alert alert-danger">*This field is required</p>
        </div>    
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" ng-minlength = 6 required class="form-control" placeholder="Password" #password = "ngModel" ngModel>
        <div *ngIf="password.touched && password.invalid">
            <p *ngIf="password.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="re-type-password" id="re-type-password" ng-minlength = 6 required class="form-control" placeholder="Re-Type-Password" #retypepassword = "ngModel" ngModel>
        <div *ngIf="retypepassword.touched && retypepassword.invalid">
            <p *ngIf="retypepassword.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-outline-success float-right"[disabled]="form.invalid">Add User</button>
    </div>
</form>
