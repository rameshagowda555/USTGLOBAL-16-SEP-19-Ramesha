<div class="col-md-4 offset-md-4 ">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Search</span>
        </div>
        <input class="form-control ng-untouched ng-pristine ng-valid" type="search" (input)="search($event)">
    </div>
</div>
<div >
</div>
<div class="col-md-3 float-left card card-body" *ngFor="let new of news"style="height :400px">
    <a href="{{new.url}}">
        <img src="{{new.urlToImage}}" alt=""style="height :300px" >
    </a>
    <h6>{{new.title}}</h6>
</div>
