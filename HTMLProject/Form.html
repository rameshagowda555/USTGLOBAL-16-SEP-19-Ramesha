<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text"name="name" id="name"placeholder="Enter your Name" required><br><br>
        <label for="email">Email</label><br>
        <input type="email"name="email"id="email"placeholder="Enter your Email"required><br><br>
        <label for="mobile"name="mobile"id="mobile"required>Mobile</label><br>
        <input type="tel" name="phone" id="phone"placeholder="Enter your Mobile number"required><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male"required>Male
        <input type="radio" name="gender" id="female"required>Female
        <input type="radio" name="gender" id="others"required>Others<br><br>
        <label for="month">Joining Month</label>
        <select name="month" id="month">
            <option value="0"selected disabled>Select</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="aug">Aug</option>
            <option value="sep">Sep</option>
            <option value="oct">Oct</option>
            <option value="nov">Nov</option>
            <option value="dec">Dec</option>
        </select><br><br>
        <input type="checkbox" name="check" id="check"required>
        <label for="agree">I agree</label><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body
</html>
