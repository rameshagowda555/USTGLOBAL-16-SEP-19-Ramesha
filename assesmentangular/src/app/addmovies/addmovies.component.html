<div class="col-md-4 offset-3 mt-5 mb-5 card card-body ">
    <form [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-success">Add Movies</h1>
        <div class="form-group">
            <input type="text" name="text" id="text" class="form-control" placeholder="Add Movie" formControlName ="movie">
            <div *ngIf = "movie.touched && movie.invalid">
                <p *ngIf = "movie.errors.required" class="text-danger">*This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="text" name="title" id="title" class="form-control" placeholder="Movie Title" formControlName="title">
            <div *ngIf = "title.touched && title.invalid">
                 <p *ngIf = "title.errors.required" class="text-danger">*This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="search" name="img" id="img" class="form-control" placeholder="Movie imgURL" formControlName="img">
            <div *ngIf = "img.touched && title.invalid">
                 <p *ngIf = "img.errors.required" class="text-danger">*This field is required</p>
            </div>
        </div>
        <div class="form-group">
        <textarea name="desc" id="desc" cols="30" rows="10"class="form-control" placeholder="Movie Description" formControlName="desc"></textarea>  
              <div *ngIf = "desc.touched && desc.invalid">
                 <p *ngIf = "desc.errors.required" class="text-danger">*This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add</button>
        </div>
    </form>
</div>
