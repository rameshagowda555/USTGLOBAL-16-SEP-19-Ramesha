<div class="col-md-4 float-left mt-2 card card-body">
    <div class="card card-body" *ngFor="let mobile of Mobiles">
        <img src="{{mobile.imgUrl}}" alt="" (click)="sendMobile(mobile)">
        <h2 class="text-center">{{mobile.name}}</h2>
    </div>
</div>
<app-childmobiles [mobile]="selectedMobiles"></app-childmobiles>
