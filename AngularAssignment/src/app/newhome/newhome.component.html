<div class="col-md-3 float-left">
    <h5 class="text-center">Entertainment News</h5>
    <div class="col-md-12 card card-body"*ngFor = "let new of news">
        <a href="{{new.url}}">
        <img src="{{new.urlToImage}}" style="height: 200px" alt="">
    </a>
        <h5>{{new.title}}</h5>
    </div>
</div>
<div class="col-md-6 float-left">
    <h3 class="text-center">Top News From India</h3>
    <div class="col-md-12 card card-body"*ngFor = "let new1 of news1">
            <a href="{{new1.url}}">
        <img src="{{new1.urlToImage}}" style="height: 500px" alt="">
        </a>
        <h5>{{new1.title}}</h5>
    </div>
</div>
